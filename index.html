<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/config.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          name=""
          id=""
          placeholder="Enter City Name"
          spellcheck="true"
        />
        <button><img src="assets/images/search.png" alt="Search" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="loading">
        <img src="assets/images/loading.gif" alt="Loading" />
      </div>
      <div class="weather">
        <img src="assets/images/rain.png" alt="Rain" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="assets/images/humidity.png" alt="Humidity" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="assets/images/wind.png" alt="Wind" />
            <div>
              <p class="wind">50%</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
